<div class="p-3">
    <div class="row border boder-secondary rounded">
        <div class="col-12 p-3 bg-secondary bg-opacity-10 border rounded-top">Usuario: {{usuario}}</div>
        <div class="col-12 p-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" (input)="actualizarMensaje($event)"></textarea>
            <button class="btn btn-primary mt-3" (click)="enviarMensaje()">Guardar</button>
        </div>
    </div>
</div>
