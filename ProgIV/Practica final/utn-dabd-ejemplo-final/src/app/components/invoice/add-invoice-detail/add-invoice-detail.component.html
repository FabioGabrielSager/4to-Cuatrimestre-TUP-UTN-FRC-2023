<form [formGroup]="form" class="container mt-4">
    <h1>Detalles</h1>
    <div class="row g-3 mt-3">
        <div class="col-12">
            <label for="productNameInput" class="form-label">Producto</label>
            <input type="text" name="productName" formControlName="productName" id="productNameInput"
                   class="form-control"
                   [class.is-invalid]="(form.controls['productName'].touched || form.controls['productName'].dirty)
                   && form.controls['productName'].invalid">
            <div class="invalid-feedback"
                 *ngIf="(form.controls['productName'].touched || form.controls['productName'].dirty)
                 && form.controls['productName'].hasError('required')">
                El nombre del producto es requerido.
            </div>
        </div>
        <div class="col-12 col-sm-6">
            <label for="amountInput" class="form-label">Cantidad</label>
            <input type="text" name="amount" formControlName="amount" id="amountInput" class="form-control">
        </div>
        <div class="col-12 col-sm-6">
            <label for="priceInput" class="form-label">Precio</label>
            <input type="text" name="price" formControlName="price" id="priceInput" class="form-control">
        </div>
        <div class="col-12 text-md-end mb-3">
            <button type="submit" class="btn btn-primary" (click)="saveAndContinue()">Guardar y continuar</button>
            <button type="submit" class="btn btn-primary ms-3" (click)="saveAndExit()">Guardar y salir</button>
            <button id="cancel-btn" type="button" routerLink="/invoice/list" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>
</form>
