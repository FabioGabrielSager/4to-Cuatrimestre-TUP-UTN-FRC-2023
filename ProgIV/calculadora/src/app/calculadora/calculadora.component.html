<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <h1>Calculadora</h1>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-9 border border-dark p-3">
            <div class="row">
                <div class="col">
                    <label for="v1">Value 1</label>
                    <input type="text" class="form-control border border-dark" [value]="v1" (input)="actualizarValor($event)" id="v1in" name="v1in">
                </div>
                <div class="col">
                    <label for="v2">Value 2</label>
                    <input type="text" class="form-control border border-dark" [value]="v2" (input)="actualizarValor($event)" id="v2in" name="v2in">
                </div>
                <div class="col-12">
                    <app-calculador [v1]="v1" [v2]="v2" (onLimpiar)="limpiarDisplay()" (onCalcular)="mostrarResultado($event)"></app-calculador>
                </div>
                <div class="col-12">
                    <div class="container" id="display" style="border: solid black; height: 50px; border-width: 1px;">
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
