<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kitchen Fast</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="displayMenu=!displayMenu">Menús</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="logOut()">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container justify-content-end">
        <span class="navbar-text">
          {{user}}
        </span>
    </div>  
</nav>
<div class="container mt-4" *ngIf="displayMenu">
  <h3>Menus disponibles</h3>
  <div class="row mt-4" >
    <ng-container *ngFor="let menu of userMenus">
      <div class="card mb-3 ms-3" style="max-width: 500px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{menu.imageUrl}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{menu.name}}</h5>
              <p class="card-text">{{menu.description}}</p>
              <p class="card-text"><small class="text-body-secondary">
                Last updated {{menu.updatedAt | date : 'yyyy/MM/d'}}
              </small></p>
              <button class="btn btn-danger" (click)="deleteMenu(menu)">Borrar</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
