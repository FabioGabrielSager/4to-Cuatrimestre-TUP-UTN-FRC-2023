<div class="container mt-3">
  <div class="row row-gap-3 justify-content-center" [formGroup]="form">
    <div class="col-11">
      <input type="text" formControlName="title" class="form-control">
    </div>
    <div class="col-1">
      <button class="btn btn-primary">Buscar</button>
    </div>
    <div class="col-12">
     <ngb-pagination [page]="currentPage" (pageChange)="onPagSelected($event)"
                     class="d-flex justify-content-center" [collectionSize]="1000" [maxSize]="10"
                     aria-label="Default pagination"></ngb-pagination>
  </div>
  <div class="row mt-3 g-4">
      <div class="col-4" *ngFor="let m of movies">
        <div class="card">
          <img [src]="m.Poster" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{m.Title}}</h5>
            <p class="card-text">Year: {{m.Year}}</p>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/movieDetails', m.imdbID]" class="btn btn-primary">
              Detalles
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
