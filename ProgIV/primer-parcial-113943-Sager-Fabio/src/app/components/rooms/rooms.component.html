<div class="container">
  <div class="row" *ngFor="let r of rooms; index as i">
    <div class="card mb-3" style="width: 1500px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="r.photo" class="img-fluid rounded-start" alt="roomPhoto">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{r.hotel | uppercase}} - {{r.type}}</h5>
            <p class="card-text">{{r.description}}</p>
            <p class="card-text"><small class="text-body-secondary">{{r.reviews}} Reviews</small></p>
            <ng-container *ngFor="let a of r.amenities">
              {{a}}
            </ng-container>
            <div class="container mt-5 d-flex justify-content-end">
              <button value="{{i}}" (click)="selectRoom($event)" class="btn btn-primary">Select</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
