<div class="container mt-3">
    <div class="row">
        <div class="col-6">
            <h2>Lista de Películas</h2>
        </div>
        <div class="col-6 text-end">
            <button type="button" routerLink="/add-movie" class="btn btn-primary">Agregar pelicula</button>
        </div>
        <div class="col-12">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Año</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <ng-container *ngFor="let movie of movies">
                    <tr>
                        <td>{{movie.title}}</td>
                        <td>{{movie.year}}</td>
                        <td>{{movie.genres?.toString()}}</td>
                        <td>
                            <button type="button" class="btn btn-info"><i class="bi-pencil"></i></button>
                        </td>
                    </tr>
                </ng-container>
                </tbody>
            </table>
        </div>
    </div>
    <hr />
</div>
