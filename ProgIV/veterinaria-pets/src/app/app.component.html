<div *ngIf="true">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Mascotas
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" (click)="selectComponent('crearMascota')" href="#">Crear mascota</a></li>
              <li><a class="dropdown-item" href="#">Modificar mascota</a></li>
              <li><a class="dropdown-item" href="#">Elimiar mascota</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="selectComponent('listadoMascotas')"
                     href="#">Listar mascotas</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Atenciones
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Agregar atención</a></li>
              <li><a class="dropdown-item" href="#">Eliminar atención</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Listar atenciones</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="selectComponent('otros')" href="#">Otros</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <app-veterinaria-pets ></app-veterinaria-pets>
  <div [ngSwitch]="selectedComponent">
    <app-crear-mascota *ngSwitchCase="'crearMascota'"></app-crear-mascota>
    <app-listado-mascotas *ngSwitchCase="'listadoMascotas'"></app-listado-mascotas>
    <div *ngSwitchCase="'otros'" class="mt-3">
      <app-foto></app-foto>
      <app-padre-rango></app-padre-rango>
    </div>
  </div>
</div>
